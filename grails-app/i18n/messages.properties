# Help messages
help.order.message=Here you can find out how to: \
  <ul><li>use AJAX with the Glace dynamic web flow</li> \
  <li>create and reuse 'detached' flow state</li></ul>\
  In order to proceed to the web flow please click 'Create Order' link
help.order.products.message=On this page user may choose the products to add to the cart. \
  Product processing is implemented via AJAX call through standard Grails \
  tags: <em>submitToRemote</em> and <em>remoteLink</em>.<br/><br/>\
  Please check flow state <em>setProducts</em> and .gsp page source to find out the details of the implementation.
help.order.address.billing.message=Here user should specify billing address. This flow step is processed by \
  'detached' state <em>setAddress</em> of <em>Order</em> controller. Dispatching configuration of this state is defined in \
  <em>setBillingAddress</em> action.
help.order.address.shipping.message=This flow step is processed by \
  the same 'detached' state and gsp page that were used for a previous step. Dispatching configuration is defined in \
  <em>setShippingAddress</em> action.<br/><br/>\
  For details see controller source code.
help.user.message=Here you can find out how to efficiently create web flows by reusing flow states. \
  There are three flows implemented with GDWF plugin in <em>User</em> controller: \
  <ul><li>Create user ('New user' link on the sidebar)</li>\
  <li>Create VIP user ('New VIP user' link on the sidebar)</li>\
  <li>Upgrade regular user to VIP ('Upgrade' button next to the user description in the table below).</li></ul>\
  Please click 'New VIP User' link in order to proceed
help.user.details.message=Account Details step is processed by flow state \
  <em>setDetails</em>. The state is used for both regular and VIP user flows.
help.user.address.message=Contact Information step is processed by state \
  <em>setAddress</em>. This state, as well as the previous one, is used for both regular and VIP user flows.
help.user.voucher.message=On this page an extra information, required to create VIP user, is specified. This state \
  is processed by action <em>setVoucher</em> which is used for VIP user and upgrade user flows. \
  Reusing of this action is assured by different dispatching configurations in the setup states \
  of these flows - see <em>createVipUser</em> and <em>upgradeToVip</em> actions.<br/><br/>\
  For details see controller source code.
